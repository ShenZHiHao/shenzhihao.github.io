<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<body>
<div id="div2">
    <div id="div1">点我</div>
</div>
<script>
    var div2=document.getElementById('div2');
    var div1=document.getElementById('div1');
    div1.addEventListener('click', function(){alert("A");}, true);
    div2.addEventListener('click', function(){alert("B");});
    div1.addEventListener('click', function(){alert("C");}, false);
    div2.addEventListener('click', function(){alert("D");}, true);
</script>
</body>
</html>
